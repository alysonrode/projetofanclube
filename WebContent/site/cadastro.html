                <img src="../imgs/logo.png" alt="logo Coldigo Geladeiras" id="logo">

                <div class="opcao"> CADASTRE-SE </div>
            </a>
        </nav>
        <h2> Cadastre-se e faça parte do time!</h2>
        <form name="fichacadastral" method="POST" action="#" onsubmit="return validaFormulario()">
            <fieldset class="Formulario">
                <legend>Preencha o campo abaixo </legend>
                <div class="text">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="txtnome" id="nome">
                    <label for="dataNasc">Data de nascimento</label>
                    <input type="date" name="dataNasc" id="nasc">
                    <label for="cpf">Seu cpf</label>
                    <input type="text" name="txtCpf" id="cpf">
                    <label for="email">Seu email</label>
                    <input type="email" name="txtEmail" id="email">
                    <label for="telefone">Seu telefone</label>
                    <input type="number" name="numTelefone" id="telefone">
                </div>
                <hr>
                <hr>
                <label for="genero"> Gênero </label>
                <div id="generos">
                    <input type="radio" name="genero" id="masc" value="Masculino">
                    <label for="masc">Masculino</label>

                    <input type="radio" name="genero" id="fem" value="Feminino">
                    <label for="fem"> Feminino </label>

                    <input type="radio" name="genero" id="outro" value="Outro">
                    <label for="outro"> Outro </label>
                </div>
                <hr> 
                <hr>
                Termos de uso   
                <div id="termos">
                    <input onchange="validaBotao()" class="input_box" name="checkbox" id="checkbox" type="checkbox" value="termo" />Li e concordo com os termos de uso
                </div>
                <hr>
                <hr>
                <div id="botoes">
                    <button type="reset"> Recomeçar </button><button type="submit" name="enviar" id="enviar"> Enviar</button>
                </div>
            </fieldset>

        </form>
    </div>
